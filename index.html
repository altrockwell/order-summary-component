<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<title>Frontend Mentor | Order summary card</title>
		<link rel="stylesheet" href="css/resets.css" />
		<link rel="stylesheet" href="css/globals.css" />
		<link rel="stylesheet" href="css/compositions.css" />
		<link rel="stylesheet" href="css/utilities.css" />
		<link rel="stylesheet" href="css/blocks.css" />
		<link rel="stylesheet" href="css/exceptions.css" />
	</head>
	<body>
		<main>
			<article class="[ card ] [ bg-neutral-100 text-align-center br-2 shadow-1 ]">
				<img class="card__img" src="images/illustration-hero.svg" alt="Happy Listening to Music Girl" />
				<div class="[ card__content ] [ grid-flow ] [ padding-48 ]">
					<h2>Order Summary</h2>
					<p>
						You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you
						like!
					</p>
					<div class="[ flex-row ] [ bg-neutral-200 text-align-left br-1 padding-24 ]">
						<div>
							<img src="images/icon-music.svg" alt="" />
						</div>
						<div>
							<p class="text-neutral-800 fw-black">Annual Plan</p>
							<p>$59.99/year</p>
						</div>
						<button class="link push-right">Change</button>
					</div>
					<button class="btn" data-type="primary">Proceed to Payment</button>
					<button class="btn" data-type="naked">Cancel Order</button>
				</div>
			</article>
		</main>
	</body>
</html>
